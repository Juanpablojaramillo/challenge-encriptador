<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="">
    <title>Encriptador</title>
</head>
    <header class="header">
        <img  class="logo" src="/careptaIgnore/imagenes_Proyecto_Encriptador/death-note-lawliet-l-black-background-simple-wallpaper-preview-removebg-preview.png" alt="logo">
    </header>
    <main>
        <section class="sectionTextArea">
            <div class="divBoton1">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            </div>
            <textarea class="textArea" cols="30" rows="10" placeholder="Ingrese el texto qe quiere desencriptar o encriptar en este lugar"></textarea>
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
        </section>

        <section class="sectionMessageArea">
            <div class="divBoton&figura">
                <button class="boton2" onclick="btnDesencriptar()">Desencriptar</button>
                <img class="figura" contenteditable="false" src="/careptaIgnore/imagenes_Proyecto_Encriptador/L_Lawliet-removebg-preview.png" alt="Figura">
            </div>
            <textarea class="messageArea" placeholder="El mensaje des encriptado se muestra en este lugar" cols="30" rows="10"></textarea>
            <button class="botonCopiar" onclick="btnCopiar()">Copiar</button>
        </section>
    
    </main>
<script src="/script.js"></script>
